<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Service</title>
  <!-- Font Awesome за икони -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-kdW4A6TtN+2xX0qgQDX2OaZXM0lU/4Ck7+dGqv2GJ6xD/3KpDk3QqVg8nUBvR3nZlF+1rH0ezRtU5g6PoQILjw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
      scroll-behavior: smooth;
    }

    /* Header mit Logo */
    header {
      background-color: #0073e6;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-title {
      display: flex;
      align-items: center;
    }

    .logo-title img {
      height: 60px;
      margin-right: 15px;
    }

    .logo-title h1 {
      margin: 0;
      font-size: 1.8em;
    }

    nav {
      margin-top: 10px;
      flex-basis: 100%;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      padding: 5px 0;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Sections */
    section {
      padding: 50px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      color: #0073e6;
      margin-bottom: 20px;
    }

    .service-item {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }

    .service-item i {
      margin-right: 10px;
      color: #0073e6;
      font-size: 1.3em;
      width: 30px;
      text-align: center;
    }

    .price {
      color: #e60000;
      font-weight: bold;
      margin-left: auto;
    }

    /* Contact + Location */
    #contact-location {
      display: flex;
      flex-wrap: wrap;
      max-width: 900px;
      margin: 0 auto;
      padding: 50px 20px;
      gap: 20px;
    }

    #location {
      flex: 1;
      min-width: 300px;
      padding: 20px;
    }

    #contact {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      background-color: #e6f0ff;
      text-align: center;
      border-radius: 8px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 8px;
    }

    #contact a {
      display: inline-block;
      margin-top: 10px;
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }

    #contact a:hover {
      text-decoration: underline;
    }

    .back-to-top {
      display: block;
      margin-top: 30px;
      font-weight: bold;
      text-decoration: none;
      color: #0073e6;
    }

    .back-to-top:hover {
      text-decoration: underline;
    }

    @media (max-width: 800px) {
      #contact-location {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<header id="top">
  <div class="logo-title">
    <img src="logo.jpg" alt="CS Service Logo">
    <h1>CS Service</h1>
  </div>
  <nav>
    <a href="#pc-service">PC-Service</a>
    <a href="#ps-service">Sony PlayStation</a>
    <a href="#webdesign">Web Design</a>
    <a href="#contact-location">Kontakt / Локација</a>
